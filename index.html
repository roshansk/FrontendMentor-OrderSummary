<!DOCTYPE html>
<html lang="en" role="document">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card" role="contentinfo">
    <img src="./images/illustration-hero.svg" alt="Glad to be of service!" id="hero-img">
    <h3 id="heading-1">Order Summary</h3>
    <p id="subtext">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div id="plan">
      <img src="./images/icon-music.svg" id="plan-icon" alt="Music Icon">
      <p id="plan-text">
        <span>Annual Plan</span>
        <span id="amount">$59.99/year</span>
      </p>
      <a href="#" id="plan-action">Change</a>
    </div>
    <button id="make-payment">Proceed to Payment</button>
    <a href="#" id="cancel-order">Cancel Order</a>
  </div>
  <div class="attribution" role="doc-acknowledgments">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/roshansk">roshansk</a>.
  </div>
</body>
</html>
